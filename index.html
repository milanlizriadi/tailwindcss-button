<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />

    <title>TailwindCSS Button Hover Effect | Made by Milan Lizriadi</title>

    <script
      src="https://kit.fontawesome.com/167f9ffc0b.js"
      crossorigin="anonymous"></script>
  </head>
  <body class="bg-dark">
    <div
      class="flex justify-center items-center h-screen w-screen flex-col gap-16">
      <h1
        class="text-primary text-5xl font-medium hover:opacity-80 transition-opacity duration-300 cursor-default">
        TailwindCSS Button Hover Effect
      </h1>

      <div class="flex flex-row gap-4">
        <button href="#" class="button button1">Button 1</button>
        <button href="#" class="button button2">Button 2</button>
        <button href="#" class="button button3">Button 3</button>
        <button href="#" class="button button4">Button 4</button>
      </div>

      <div
        class="absolute bottom-10 flex flex-col justify-center items-center gap-3">
        <a
          href="https://github.com/milanlizriadi/tailwindcss-button"
          class="text-primary text-2xl transition duration-300 hover:scale-105 hover:opacity-75"
          target="_blank"
          >Check it on Github <i class="fa-brands fa-discord"></i
        ></a>

        <p
          class="text-primary opacity-50 hover:opacity-80 transition duration-300">
          <a href="https://github.com/milanlizriadi" class="font-semibold"
            >Made by Milan Lizriadi</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
